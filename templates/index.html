{{define "Index"}}
{{template "_head"}}
{{template "_menu"}}
<body>
<div class="container">
    <section class="card">
        <div>
            <table class="table table-striped table-hover mb-0">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                </tr>
                </thead>
                <tbody>
                    {{range .}}
                    <tr>
                        <td>{{.Nome}}</td>
                        <td>{{.Descricao}}</td>
                        <td>{{.Quantidade}}</td>
                        <td>{{.Valor}}</td>
                        <td><button onclick="onDelete('{{.Id}}')" class="btn btn-danger">Deletar</button></td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </section>
    <div class="card-footer">
        <a href="/criar" class="btn btn-primary mb-2">Criar produto</a>
    </div>

</div>
</body>

<script>
    function onDelete(id) {
        let response = confirm("Deseja deletar?")
        if (response) {
            window.location = "/delete?id=" + id
        }
    }
</script>

</html>
{{end}}
